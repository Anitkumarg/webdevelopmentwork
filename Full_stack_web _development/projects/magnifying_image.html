        <script src="js/jquery.jqZoom.js"></script>

    </head>
    <body>
        <div class="zoom-box">
            <img id="product" src="https://bsmedia.business-standard.com/media-handler.php?mediaPath=https://bsmedia.business-standard.com/_media/bs/img/article/2019-04/25/full/1556184182-7512.jpg&width=1200" width="200" height="150" style="border: 1px solid black;" />

        <script>
            $(function(){
                $("#product").jqZoom({
                    selectorWidth: 30,

                    viewerHeight: 400

            })

        </script>
